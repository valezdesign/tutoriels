<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<!--Meta données pour les moteurs de recherche-->
	<title>Le titre de la page</title>
	<meta name="description" content="La description de la page. L'idéal est d'utiliser 2 ou 3 phrases courtes, synthétiques et efficaces. Tâchez de faire en sorte que les mots clés de la description soient présents dans la page"/>
	<meta name="keywords" content="valez, design, graphiste, webdesigner, freelance, paris, tarifs, création, site internet, web, logo, carte de visite, flyers"/>

	<!--Méta données pour Facebook-->
    <meta property="og:title" name="og:title" content="Titre de la page" /><!--Titre pour Facebook obligatoire-->
    <meta property="og:description" name="og:description" content="Description"/><!--Description obligatoire pour Facebook-->
    <meta property="og:url" name="og:url" content="http://adressedelapage.com"/><!--URL de la page pour Facebook-->
    <meta property="og:type" name="og:type" content="article"/><!--On précise à Facebook que ce lien mène vers un article-->
    <meta property="og:site_name" name="og:site_name" content="NOM DU SITE"/><!--On donne le nom du site à Facebook-->
    <meta property="og:image" name="og:image" content="http://adresse-url-de-l-image-d-apercu;output-quality=75"/><!--On donne l'image d'aperçu pour Facebook-->
    <meta property="og:locale" name="og:locale" content="fr" /> <!--la langue du site-->
    <meta property="fb:app_id" name="fb:app_id" content="ID"/><!--L'ID Facebook de l'auteur-->

    <!--Méta données pour Twitter-->
    <meta name="twitter:title" content="Titre de la page" /><!--Titre pour Twitter Obligatoire-->
    <meta name="twitter:description" content="Description"/><!--Description obligatoire pour twitter-->
    <meta name="twitter:url" content="http://adressedelapage.com"/><!--URL de la page pour twitter-->
    <meta name="twitter:card" content="summary"/><!--On précise à twitter qu'il s'agit d'une page/article de blog-->
    <meta name="twitter:site" content="@NOMDUSITE"/><!--On donne le nom du site à twitter-->
    <meta name="twitter:image" content="https://adresse-url-de-l-image-d-apercu;output-quality=75"/><!--On donne l'image d'aperçu pour Twitter-->
</head>

	<!--Le contenu du site internet-->
</body>
</html>
